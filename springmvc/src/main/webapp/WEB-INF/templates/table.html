<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table border="1" align="center">
    <tr th:each="books :${booksList}">
    <td th:text="${books.id}"></td>
    <td th:text="${books.name}"></td>
    <td th:text="${books.price}"></td>
    </tr>
</table>
</body>
</html>
