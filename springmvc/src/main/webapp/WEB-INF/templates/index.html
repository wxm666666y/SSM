<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>欢迎来到书城</h1>
<h2>查询图书</h2>
<form th:action="@{/search/book}" method="post">
    按图书编号查询图书<br>
    图书编号：<input type="text" name="bookId"><br>
    <input type="submit" value="查询"><br>
</form>
<a th:href="@{/searchall}">查询所有图书</a>
<br><br>
<hr>
<h2>添加书籍</h2>
<form th:action="@{/add/book}" method="post">
    书名:<input type="text" name="name">
    价格:<input type="text" name="price">
    <input type="submit" value="添加">
</form>
</body>
